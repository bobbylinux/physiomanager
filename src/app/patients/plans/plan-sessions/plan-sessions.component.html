<div class="row" *ngIf="sessions && sessions.length == 0">
  <div class="col-md-12 text-center">
    <h5 class="title">Ancora nessuna terapia inserita</h5>
  </div>
</div>
<div *ngIf="sessions && sessions.length > 0" class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Operatore</th>
        <th scope="col">Terapia</th>
        <th scope="col">Prezzo</th>
        <th scope="col">Note</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of sessions">
        <td>{{formatDate(item.date)}}</td>
        <td>{{item.physiotherapist.last_name}} {{item.physiotherapist.first_name}}</td>
        <td>{{item.therapy.description}}</td>
        <td>{{item.price}}</td>
        <td>
          <i *ngIf="item.note && item.note.length > 0; else noNote" class="now-ui-icons ui-1_email-85"></i>
        </td>
        <ng-template #noNote></ng-template>
        <td class="text-right"><button class="btn btn-danger" (click)="deleteSession(item)"><i class="now-ui-icons ui-1_simple-remove"></i> Cancella</button></td>
      </tr>
    </tbody>
  </table>
</div>
