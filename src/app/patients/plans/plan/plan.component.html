<div class="row">
  <div class="col-md-12">
    <app-plan-detail [workResults]="workResults" [pains]="pains" [programs]="programs" [plan]="plan" [sessions]="sessions" [newPlan]="newPlan"
      (clickOnSavePlan)="savePlan($event)" (clickOnDeletePlan)="deletePlan($event)"></app-plan-detail>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-11">
    <h5 class="title">Aggiungi Terapia</h5>
  </div>
</div>
<div class="row">
  <div class="col-md-11">
    <app-add-plan-session [physiotherapists]="physiotherapists" [therapies]="therapies" (clickOnAddTherapy)="addTherapyToSessions($event)"></app-add-plan-session>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-11">
    <app-plan-sessions [sessions]="sessions" [totalAmount]="totalAmount" (onClickDeleteSession)="deleteSession($event)"></app-plan-sessions>
  </div>
</div>
