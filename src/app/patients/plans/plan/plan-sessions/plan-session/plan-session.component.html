<td>{{formatDate(session.date)}}</td>
<td>{{session.physiotherapist.last_name}} {{session.physiotherapist.first_name}}</td>
<td>{{session.therapy.description}}</td>
<td>{{session.price}}</td>
<td>
  <i *ngIf="session.note && session.note.length > 0; else noNote" class="material-icons" (click)="showNote()">
    mail
  </i>
</td>
<ng-template #noNote></ng-template>
<td class="text-right"><button class="btn btn-danger" (click)="deleteSession(session)"><i class="now-ui-icons ui-1_simple-remove"></i></button></td>
