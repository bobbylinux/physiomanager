<div class="row" *ngIf="!sessions || sessions.length == 0">
  <div class="col-md-12 text-center">
    <h5 class="title">Ancora nessuna terapia inserita</h5>
  </div>
</div>
<div *ngIf="sessions && sessions.length > 0" class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Operatore</th>
        <th scope="col">Terapia</th>
        <th scope="col">Prezzo</th>
        <th scope="col">Note</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr app-plan-session [session]="session" (onClickDeleteSession)="deleteSession($event)" *ngFor="let session of sessions" [class]="session.class">
      </tr>
    </tbody>
  </table>
</div>
