<div class="modal-header">
  <h4 class="modal-title">Elimina Scheda</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Si è sicuri di voler eliminare questa scheda? L'operazione è irreversibile</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeDialog()">Annulla</button>
  <button type="button" class="btn btn-warning" (click)="deletePlan()">Elimina</button>
</div>
