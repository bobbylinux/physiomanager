<div class="modal-body">
  <div class="row">
    <h6>Aggiungi pagamento</h6>
  </div>
  <div class="row">
    <div class="col-md-6 offset-3">
      <label>Tipo pagamento</label>
      <select class="form-control" name="payment_type" ng-model id="payment-type" (change)="selectPaymentType($event)"
        [(ngModel)]="payment_type">
        <option *ngFor="let paymentType of paymentTypes" [value]="paymentType.id">
          {{ paymentType.description }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-3">
      <label>Importo</label>
      <input type="number" name="amount" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-3">
      <button class="btn btn-warning btn-block btn-add-payment" (click)="addPaymentToPlan()">Aggiungi</button>
    </div>
  </div>
  <div class="row">
    <h6>Lista Pagamenti</h6>
  </div>
  <div class="row">
    <table *ngIf="payments.length > 0" class="table">
      <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Importo</th>
        <th scope="col">Tipo di pagamento</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments">
          <td>{{payment.date.date}}</td>
          <td>{{payment.amount}} &euro;</td>
          <td>{{payment.payment_type.decription}}</td>
        </tr>
      </tbody>
    </table>
    <h6 *ngIf="payments.length == 0">
      Nessun pagamento effettuato
    </h6>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark btn-close-dialog" (click)="closeDialog()">Chiudi</button>
</div>
