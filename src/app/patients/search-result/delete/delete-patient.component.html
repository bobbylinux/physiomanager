<div class="modal-header">
  <h5 class="title">Elimina Paziente</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Si è sicuri di voler eliminare questo paziente: <strong>"{{data.patient.last_name}} {{data.patient.first_name}}"</strong> ? L'operazione è irreversibile</p>
  <p><strong>Se il paziente ha delle schede, verranno cancellate anche queste ultime!</strong></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeDialog()">Annulla</button>
  <button type="button" class="btn btn-warning" (click)="deletePatient()">Elimina</button>
</div>
