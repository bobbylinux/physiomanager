<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Medici</h5>
        </div>
        <div class="card-body">
          <!--<fa name="plus-circle" size="lg" class="fa add-element" routerLink="/doctors/new" placement="top" ngbTooltip="Aggiungi medico"></fa>-->
          <div class="row">
            <div class="col-md-11">
              <div class="table-responsive" *ngIf="doctors.length > 0">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Cognome</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Attivo</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let doctor of doctors">
                      <td scope="row">{{doctor.id}}</td>
                      <td scope="row">{{doctor.last_name}}</td>
                      <td scope="row">{{doctor.first_name}}</td>
                      <td scope="row">
                        <i *ngIf="doctor.enabled" class="material-icons">check</i>
                        <i *ngIf="!doctor.enabled" class="material-icons">close</i>
                      </td>
                      <td>
                        <i class="material-icons" (click)="editDoctor(doctor)">edit</i>
                        <i class="material-icons" (click)="deleteConfirmation(doctor)">delete</i>
                        <!--<fa name="pencil" size="lg" class="fa edit-element" (click)="editDoctor(doctor)" placement="top" ngbTooltip="Modifica medico"></fa>-->
                        <!--<fa name="trash" size="lg" class="fa delete-element" (click)="deleteConfirmation(doctor)" placement="top" ngbTooltip="Elimina medico"></fa>-->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div *ngIf="doctors.length == 0" class="register-empty-body">
                <h5 class="text-center">Ancora nessun medico registrato</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
