<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card">
        <div class="card-header">
          <h5 class="title" *ngIf="newDoctor" class="text-center">Aggiungi Medico</h5>
          <h5 class="title" *ngIf="!newDoctor" class="text-center">Modifica Medico</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="last-name">Cognome</label>
              <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Cognome"
                formControlName="last_name">
            </div>
            <div class="form-group">
              <label for="first-name">Nome</label>
              <input type="text" class="form-control" id="first-name" name="first_name" placeholder="Nome"
                formControlName="first_name">
            </div>
            <div class="form-group">
              <label for="enabled">Abilitato</label>
              <select class="custom-select" id="enabled" name="enabled" formControlName="enabled">
                <option *ngFor="let option of enabledOptions" [value]="option.id">{{option.text}}</option>
              </select>
            </div>
            <input type="hidden" formControlName="id" id="id" name="id">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Salva</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
