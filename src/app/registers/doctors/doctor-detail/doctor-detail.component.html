<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card">
        <div class="card-header">
          <h5 class="title" *ngIf="newDoctor" class="text-center">Aggiungi Medico</h5>
          <h5 class="title" *ngIf="!newDoctor" class="text-center">Modifica Medico</h5>
        </div>
        <div class="card-body">
          <form #form="ngForm" [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="last-name">Cognome</label>
              <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Cognome"
                formControlName="last_name">
              <div *ngIf="last_name.touched && last_name.dirty && last_name.invalid" class="alert-danger">
                Il campo cognome è obbligatorio
              </div>
            </div>
            <div class="form-group">
              <label for="first-name">Nome</label>
              <input type="text" class="form-control" id="first-name" name="first_name" placeholder="Nome"
                formControlName="first_name">
              <div *ngIf="first_name.touched && first_name.dirty && first_name.invalid" class="alert-danger">
                Il campo nome è obbligatorio
              </div>
            </div>
            <div class="form-group">
              <label for="enabled">Abilitato</label>
              <select class="custom-select form-control" id="enabled" name="enabled" formControlName="enabled">
                <option *ngFor="let option of enabledOptions" [value]="option.id">{{option.text}}</option>
              </select>
              <div *ngIf="enabled.touched && enabled.dirty && enabled.invalid" class="alert-danger">
                Il campo abilitato è obbligatorio
              </div>
            </div>
            <div class="form-group">
              <input type="hidden" formControlName="id" id="id" name="id">
              <button type="submit" class="btn btn-block btn-warning" [disabled]="form.invalid">Salva</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
