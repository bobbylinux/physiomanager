<div class="modal-header">
    <h5 class="title">Elimina Medico</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Si è sicuri di voler eliminare questo medico: <strong>"{{data.doctor.last_name}} {{data.doctor.first_name}}"</strong> ? L'operazione è irreversibile</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeDialog()">Annulla</button>
    <button type="button" class="btn btn-warning" (click)="deleteDoctor()">Elimina</button>
  </div>
