<h1 *ngIf="newProgram" class="text-center">Aggiungi Programma</h1>
<h1 *ngIf="!newProgram" class="text-center">Modifica Programma</h1>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="title">Titolo</label>
    <input type="text" class="form-control" id="title" name="title"  placeholder="Titolo" formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Descrizione</label>
    <textarea type="text" class="form-control" id="description" name="description" placeholder="Descrizione" rows="10" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="enabled">Abilitato</label>
    <select class="custom-select" id="enabled" name="enabled" formControlName="enabled">
      <option *ngFor="let option of enabledOptions" [value]="option.id">{{option.text}}</option>
    </select>
  </div>
  <input type="hidden" name="id" index="id" formControlName="id">
  <button type="submit" class="btn btn-primary btn-lg btn-block">Salva</button>
</form>
