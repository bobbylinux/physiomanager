<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card">
        <div class="card-header">
          <h5 class="title" *ngIf="newProgram" class="text-center">Aggiungi Programma</h5>
          <h5 class="title" *ngIf="!newProgram" class="text-center">Modifica Programma</h5>
        </div>
        <div class="card-body">
          <form #form="ngForm" [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="title">Titolo</label>
              <input required type="text" class="form-control" id="title" name="title" placeholder="Titolo"
                formControlName="title">
              <div *ngIf="title.touched && title.dirty && title.invalid" class="alert-danger">
                Il campo titolo è obbligatorio
              </div>
            </div>
            <div class="form-group">
              <label for="description">Descrizione</label>
              <textarea required minlength="10" type="text" class="form-control" id="description" name="description"
                placeholder="Descrizione" rows="10" formControlName="description"></textarea>

              <div *ngIf="description.dirty && description.touched && description.invalid">
                <div *ngIf="description.errors.required" class="alert-danger">
                  Il campo descrizione è obbligatorio
                </div>
                <div *ngIf="description.errors.minlength" class="alert-danger">
                  Il campo descrizione deve essere almeno di {{description.errors.minlength.requiredLength}} caratteri
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="enabled">Abilitato</label>
              <select required class="custom-select form-control" id="enabled" name="enabled" formControlName="enabled">
                <option *ngFor="let option of enabledOptions" [value]="option.id">{{option.text}}</option>
              </select>
              <div *ngIf="title.touched && title.dirty && title.invalid" class="alert-danger">
                Il campo abilitato è obbligatorio
              </div>
            </div>
            <div class="form-group">
              <input type="hidden" formControlName="id" id="id" name="id">
              <button type="submit" class="btn btn-block btn-warning" [disabled]="form.invalid">Salva</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
