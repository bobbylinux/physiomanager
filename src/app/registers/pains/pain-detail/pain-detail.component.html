<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card">
        <div class="card-header">
          <h5 class="title" *ngIf="newPain" class="text-center">Aggiungi Dolore</h5>
          <h5 class="title" *ngIf="!newPain" class="text-center">Modifica Dolore</h5>
        </div>
        <div class="card-body">
          <form #form="ngForm" [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="description">Descrizione</label>
              <input required type="text" class="form-control" id="description" name="description" placeholder="Descrizione"
                formControlName="description">
                <div *ngIf="description.touched && description.dirty && description.invalid" class="alert-danger">
                  Il campo descrizione è obbligatorio
                </div>
            </div>
            <div class="form-group">
              <label for="enabled">Abilitato</label>
              <select required class="custom-select form-control" id="enabled" name="enabled" formControlName="enabled">
                <option *ngFor="let option of enabledOptions" [value]="option.id">{{option.text}}</option>
              </select>
              <div *ngIf="enabled.touched && enabled.dirty && enabled.invalid" class="alert-danger">
                  Il campo abilitato è obbligatorio
                </div>
            </div>
            <input type="hidden" formControlName="id" id="id" name="id">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Salva</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
