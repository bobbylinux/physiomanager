<h1 *ngIf="newTherapy" class="text-center">Aggiungi Terapia</h1>
<h1 *ngIf="!newTherapy" class="text-center">Modifica Terapia</h1>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="description">Descrizione</label>
    <input type="text" class="form-control" id="description" name="description"  placeholder="Descrizione" formControlName="description">
  </div>
  <div class="form-group">
    <label for="price">Prezzo</label>
    <input type="number" class="form-control" id="price" name="price" placeholder="Prezzo" formControlName="price">
  </div>
  <div class="form-group">
    <label for="enabled">Abilitato</label>
    <select class="custom-select" id="enabled" name="enabled" formControlName="enabled">
      <option *ngFor="let option of enabledOptions" [value]="option.id">{{option.text}}</option>
    </select>
  </div>
  <input type="hidden" id="id" name="id" formControlName="id">
  <button type="submit" class="btn btn-primary btn-lg btn-block">Salva</button>
</form>
