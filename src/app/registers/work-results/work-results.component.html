<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 offset-1">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-5">
              <h5 class="title">Risultati del lavoro</h5>
            </div>
            <div class="col-md-6 text-right">
              <button class="btn btn-warning" [routerLink]="['/work_results/new']"><i class="now-ui-icons ui-1_simple-add"></i>
                Aggiungi un risultato del lavoro</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-11">
              <div class="table-responsive" *ngIf="workResults.length > 0">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Indice</th>
                      <th scope="col">Descrizione</th>
                      <th scope="col">Abilitato</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let workResult of workResults">
                      <td scope="row">{{workResult.index}}</td>
                      <td scope="row">{{workResult.description}}</td>
                      <td scope="row">
                        <i *ngIf="workResult.enabled" class="material-icons">check</i>
                        <i *ngIf="!workResult.enabled" class="material-icons">close</i>
                      </td>
                      <td>
                        <i class="material-icons" (click)="editWorkResult(workResult)">edit</i>
                        <i class="material-icons" (click)="deleteConfirmation(workResult)">delete</i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div *ngIf="workResults.length == 0" class="register-empty-body">
                <h5 class="text-center">Ancora nessun risultato del lavoro registrato</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
