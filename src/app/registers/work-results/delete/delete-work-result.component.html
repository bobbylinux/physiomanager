<div class="modal-header">
  <h4 class="modal-title">Elimina Risultato del Lavoro</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Si è sicuri di voler eliminare questo risultato del lavoro: <strong>"{{workResult.description}}"</strong> ? L'operazione è irreversibile</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Annulla</button>
  <button type="button" class="btn btn-outline-danger" (click)="deleteWorkResult()">Elimina</button>
</div>
