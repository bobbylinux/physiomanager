
<div class="logo">
    <a href="{{baseUrl}}" class="simple-text logo-mini">
      <div class="logo-img">
          <img *ngIf="place=='Istituto Florence'" src="./assets/img/logo-florence.png"/>
          <img *ngIf="place=='Fisiocenter'" src="./assets/img/logo-fisiocenter.png"/>
      </div>
    </a>
    <a href="#" class="simple-text logo-normal">
        {{place}}
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
